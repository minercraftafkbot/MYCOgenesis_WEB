<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCOgenesis CMS Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    MYCOgenesis CMS Setup
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Create your initial admin account
                </p>
            </div>
            
            <div id="setup-form-container">
                <form id="setup-form" class="mt-8 space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label for="admin-name" class="block text-sm font-medium text-gray-700">
                                Admin Name
                            </label>
                            <input id="admin-name" name="admin-name" type="text" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                   placeholder="Enter admin name">
                        </div>
                        
                        <div>
                            <label for="admin-email" class="block text-sm font-medium text-gray-700">
                                Admin Email
                            </label>
                            <input id="admin-email" name="admin-email" type="email" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                   placeholder="Enter admin email">
                        </div>
                        
                        <div>
                            <label for="admin-password" class="block text-sm font-medium text-gray-700">
                                Admin Password
                            </label>
                            <input id="admin-password" name="admin-password" type="password" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                   placeholder="Enter admin password (min 6 characters)">
                        </div>
                        
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                                Confirm Password
                            </label>
                            <input id="confirm-password" name="confirm-password" type="password" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                   placeholder="Confirm admin password">
                        </div>
                    </div>
                    
                    <div id="setup-error" class="text-red-600 text-sm hidden"></div>
                    <div id="setup-success" class="text-green-600 text-sm hidden"></div>
                    
                    <div>
                        <button type="submit" 
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Create Admin Account & Setup CMS
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="setup-complete" class="hidden text-center">
                <div class="bg-green-50 border border-green-200 rounded-md p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-green-800">
                                Setup Complete!
                            </h3>
                            <div class="mt-2 text-sm text-green-700">
                                <p>Your CMS has been set up successfully. You can now sign in with your admin credentials.</p>
                            </div>
                            <div class="mt-4">
                                <a href="../index.html" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-green-700 bg-green-100 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                    Go to CMS Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v10 (Latest) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    
    <!-- Setup scripts -->
    <script src="../../js/config/firebase-config.js"></script>
    <script src="init-admin.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const setupForm = document.getElementById('setup-form');
            const errorDiv = document.getElementById('setup-error');
            const successDiv = document.getElementById('setup-success');
            const formContainer = document.getElementById('setup-form-container');
            const completeDiv = document.getElementById('setup-complete');
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
            }
            
            function showSuccess(message) {
                successDiv.textContent = message;
                successDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');
            }
            
            function clearMessages() {
                errorDiv.classList.add('hidden');
                successDiv.classList.add('hidden');
            }
            
            setupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                clearMessages();
                
                const name = document.getElementById('admin-name').value.trim();
                const email = document.getElementById('admin-email').value.trim();
                const password = document.getElementById('admin-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validation
                if (!name || !email || !password || !confirmPassword) {
                    showError('Please fill in all fields.');
                    return;
                }
                
                if (password.length < 6) {
                    showError('Password must be at least 6 characters long.');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('Passwords do not match.');
                    return;
                }
                
                // Show loading state
                const submitButton = setupForm.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Setting up CMS...';
                
                try {
                    // Wait for Firebase to be ready
                    if (!window.firebaseServices) {
                        throw new Error('Firebase not initialized');
                    }
                    
                    // Check if Firebase is properly configured
                    if (!firebase.apps.length) {
                        throw new Error('Firebase app not initialized');
                    }
                    
                    const adminSetup = new AdminSetup();
                    
                    await adminSetup.runSetup({
                        email: email,
                        password: password,
                        displayName: name
                    });
                    
                    // Show success
                    formContainer.classList.add('hidden');
                    completeDiv.classList.remove('hidden');
                    
                } catch (error) {
                    console.error('Setup error:', error);
                    let errorMessage = 'Setup failed. Please try again.';
                    
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'An account with this email already exists.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address.';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'Password is too weak.';
                    }
                    
                    showError(errorMessage);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            });
            
            // Clear errors when user starts typing
            ['admin-name', 'admin-email', 'admin-password', 'confirm-password'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', clearMessages);
                }
            });
        });
    </script>
</body>
</html>
