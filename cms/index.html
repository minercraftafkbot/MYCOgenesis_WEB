<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCOgenesis CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cms.css">
</head>
<body class="bg-gray-100">
    <div id="app">
        <!-- Login screen will be shown initially -->
        <div id="login-screen" class="min-h-screen flex items-center justify-center">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        MYCOgenesis CMS
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Sign in to your account
                    </p>
                </div>
                <form id="login-form" class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <input id="email" name="email" type="email" required 
                                   class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                                   placeholder="Email address">
                        </div>
                        <div>
                            <input id="password" name="password" type="password" required 
                                   class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                                   placeholder="Password">
                        </div>
                    </div>
                    <div id="login-error" class="text-red-600 text-sm hidden"></div>
                    <div>
                        <button type="submit" 
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- CMS Dashboard (hidden initially) -->
        <div id="cms-dashboard" class="hidden">
            <div class="flex h-screen bg-gray-100">
                <!-- Sidebar -->
                <aside id="sidebar" class="w-64 bg-white shadow-md">
                    <div class="p-4">
                        <h1 class="text-xl font-bold text-gray-800">MYCOgenesis CMS</h1>
                    </div>
                    <nav id="cms-nav" class="mt-4">
                        <!-- Navigation items will be populated based on user role -->
                    </nav>
                </aside>

                <!-- Main content -->
                <main class="flex-1 overflow-x-hidden overflow-y-auto">
                    <header class="bg-white shadow-sm border-b border-gray-200">
                        <div class="flex justify-between items-center px-6 py-4">
                            <h2 id="page-title" class="text-2xl font-semibold text-gray-800">Dashboard</h2>
                            <div class="flex items-center space-x-4">
                                <span id="user-info" class="text-sm text-gray-600"></span>
                                <button id="logout-btn" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                            </div>
                        </div>
                    </header>
                    <div id="main-content" class="p-6">
                        <!-- Dynamic content will be loaded here -->
                        <div id="dashboard-overview">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Welcome to MYCOgenesis CMS</h3>
                            <p class="text-gray-600">Select an option from the sidebar to get started.</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Quill.js JavaScript -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    
    <!-- Firebase SDK v10 (Latest) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    
    <!-- CMS JavaScript modules -->
    <script src="../js/config/firebase-config.js"></script>
    <script type="module" src="js/auth/auth-manager.js"></script>
    <script type="module" src="js/auth/role-manager.js"></script>
    <script type="module" src="js/dashboard/dashboard-overview.js"></script>
    <script type="module" src="js/dashboard/dashboard-manager.js"></script>
    <script type="module" src="js/core/app.js"></script>
</body>
</html>
