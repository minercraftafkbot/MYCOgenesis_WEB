<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Page | MYCOgenesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body class="bg-stone-50 text-slate-800">
    <div id="business-page-container"></div>

    <!-- Dependencies -->
    <script type="module" src="../js/services/sanity-service.js"></script>
    <script type="module" src="../js/utils/ContentRenderer.js"></script>
    <script type="module" src="../js/utils/SEOManager.js"></script>
    <script type="module" src="../js/utils/UIStateManager.js"></script>
    <script type="module" src="../js/components/BusinessPage.js"></script>
    <script type="module" src="../js/services/service-coordinator.js"></script>
    <script type="module" src="../js/services/enhanced-service-coordinator.js"></script>

    <script>
      // Query param helper
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Initialize Business Page
      window.addEventListener('DOMContentLoaded', async () => {
        window.businessPageComponent = new window.BusinessPageComponent();
        const slug = getQueryParam('slug');
        if (!slug) {
          document.getElementById('business-page-container').innerHTML = `
            <div class="min-h-screen flex items-center justify-center">
              <div class="text-center max-w-md mx-auto px-4">
                <div class="text-6xl mb-4">ℹ️</div>
                <h1 class="text-2xl font-bold mb-2">No page specified</h1>
                <p class="text-slate-600 mb-6">Please provide a page slug, e.g. ?slug=about-us</p>
              </div>
            </div>
          `;
          return;
        }
        await window.businessPageComponent.init(slug);
      });
    </script>
  </body>
</html>
